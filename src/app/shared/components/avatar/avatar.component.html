<div class="avatar" [class.isWhite]="isWhite" [ngClass]="['avatar__size_'+size]">
    <div class="avatar-default">
        <mat-icon fontSet="material-symbols-outlined">{{isEditable? 'person_add': 'person'}}</mat-icon>
    </div>
    <div [ngStyle]="{'background-image': 'url(' + image + ')' }"></div>
</div>
